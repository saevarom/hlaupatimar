version: '3.8'

services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - "8002:8000"
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-1}
      - DATABASE_URL=${DATABASE_URL:-postgresql://som:@localhost:5416/hlaupatimar}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
    volumes:
      - .:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
